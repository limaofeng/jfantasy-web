<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>星云效果</title>
    <script src="../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/canvas-nebula-demo.js"></script>
    <style type="text/css">
        * { margin: 0; padding: 0; }

        html, body { height: 100%; width: 100%; }

        canvas { display: block; }
    </style>
    <script type="text/javascript">
        $(function(){
            var canvas = $('#canvas2');
            $(window).resize(resizeCanvas);

            function resizeCanvas() {

                canvas.css("width", $(window).get(0).innerWidth);

                canvas.css("height", $(window).get(0).innerHeight);

          //      context.fillRect(0, 0, canvas.width(), canvas.height());

            };

            //resizeCanvas();
        });
    </script>
</head>

<body>
    <canvas style="display:none" id="canvas" width="285" height="285"></canvas>
    <canvas style="display:none" id="canvas3" width="570" height="570"></canvas>
    <canvas id="canvas2"  width="570" height="570">*** THIS BROWSER DOES NOT SUPPORT THE CANVAS ELEMENT ***</canvas>
</body>
</html>
